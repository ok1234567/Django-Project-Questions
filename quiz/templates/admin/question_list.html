{% extends "admin/base_site.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Questions List</h2>
    <a href="{% url 'admin_question_add' %}" class="btn btn-primary mb-3">Add New Question</a>
    
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Question</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for question in questions %}
            <tr>
                <td>{{ question.question_text }}</td>
                <td>
                    <a href="{% url 'admin_question_edit' question.pk %}" class="btn btn-warning btn-sm me-2">Edit</a>
                    <form action="{% url 'admin_question_delete' question.pk %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No questions available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
