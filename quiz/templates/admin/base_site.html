<!-- templates/admin/base_site.html -->
{% extends "admin/base.html" %}
{% load static %}  <!-- Add this line to load the static tag -->

{% block title %}My Custom Admin{% endblock %}

{% block extrastyle %}
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Admin CSS -->
    <link href="{% static 'admin/css/custom_admin.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'admin:index' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_question_list' %}">Manage Questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_question_add' %}">Add New Question</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
            {% block content2 %}{{ block.super }}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}
