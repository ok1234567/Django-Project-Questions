<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Submissão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Atenção</h1>
        <p>Existem <strong>{{ unanswered_count }}</strong> perguntas que ainda não foram respondidas. Deseja submeter o quiz assim mesmo?</p>

        <form method="POST" action="{% url 'submit_quiz' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Sim, submeter</button>
            <a href="{% url 'quiz_question' 1 %}" class="btn btn-secondary">Voltar para as perguntas</a>
        </form>
    </div>
</body>
</html>
