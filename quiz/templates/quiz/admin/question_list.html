<!-- quiz/templates/quiz/admin/question_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Questions</h1>
    <a href="{% url 'admin_question_add' %}">Add New Question</a>
    <ul>
        {% for question in questions %}
            <li>
                {{ question.question_text }}
                <a href="{% url 'admin_question_edit' question.pk %}">Edit</a>
                <form action="{% url 'admin_question_delete' question.pk %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
