<!-- templates/admin/question_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
    <link href="{% static 'admin/css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Manage Questions</h1>
        <a href="{% url 'admin_question_add' %}" class="btn btn-primary mb-3">Add New Question</a>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Question</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for question in questions %}
                <tr>
                    <td>{{ question.question_text }}</td>
                    <td>
                        <a href="{% url 'admin_question_edit' question.pk %}" class="btn btn-warning btn-sm me-2">Edit</a>
                        <form action="{% url 'admin_question_delete' question.pk %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{% static 'admin/js/scripts.js' %}"></script>
</body>
</html>
