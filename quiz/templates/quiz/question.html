<!-- quiz/templates/quiz/question.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question {{ question_number }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm() {
            // Verifica se alguma opção foi selecionada
            let options = document.getElementsByName('option');
            let selected = false;
            for (let i = 0; i < options.length; i++) {
                if (options[i].checked) {
                    selected = true;
                    break;
                }
            }

            // Se nenhuma opção estiver selecionada, exibe um alerta e previne o envio do formulário
            if (!selected) {
                alert("Please select an answer before proceeding.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>Question {{ question_number }}</h2>
        <form method="POST" onsubmit="return validateForm();">
            {% csrf_token %}
            <p>{{ question.question_text }}</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="option" id="optionA" value="A">
                <label class="form-check-label" for="optionA">
                    {{ question.option_a }}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="option" id="optionB" value="B">
                <label class="form-check-label" for="optionB">
                    {{ question.option_b }}
                </label>
            </div>
            {% if question.option_c %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="option" id="optionC" value="C">
                <label class="form-check-label" for="optionC">
                    {{ question.option_c }}
                </label>
            </div>
            {% endif %}
            {% if question.option_d %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="option" id="optionD" value="D">
                <label class="form-check-label" for="optionD">
                    {{ question.option_d }}
                </label>
            </div>
            {% endif %}
            <br>
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
</body>
</html>
